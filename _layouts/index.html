<html>
	<head>
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="{% if site.description %}{{ site.description }}{% endif %}" />
		<meta name="keywords" content="{% if site.keywords %}{{ site.keywords }}{% endif %}" />
		<link rel="stylesheet" href="/assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<section class="intro">
						<header>
							<h1><img src="images/ColorNoBackgroundLogo.svg" width="350" alt="Brix Labs" /></h1>
							<p>{{ site.slogan }}</p>
							<ul class="actions">
								<li><a href="#first" class="arrow scrolly"><span class="label">Next</span></a></li>
							</ul>
						</header>
						<div class="content">
							<span class="image fill" data-position="center"><img src="images/stefan-stefancik-257625-unsplash.jpg" alt="Groupe de personnes travaillant autour d'un ordinateur et de notes papier." /></span>
						</div>
					</section>

				<!-- Section -->
				{% include products.html %}
				{% include services.html %}
				{% include about.html %}
				{% include contact.html %}



				<!-- Copyright -->
				<div class="copyright">&copy; {{ site.company_name}}. Tous droits réservés. Design: <a href="https://html5up.net">HTML5 UP</a>.</div>


			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
